<div class="row contacts d-flex">
  <div class="col-12 border-gray d-none d-lg-block">
    <app-profile></app-profile>
    <div class="row">
      <div class="col-12">
        <h3 class="h5">Contacts:</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <app-contact *ngFor="let contact of contactsAvailables" [contact]="contact" [receiver]="receiver" (click)="openConversation(contact)"></app-contact>
      </div>
    </div>
  </div>

    <app-conversation [conversation]="messages" [receiver]="receiver"></app-conversation>
  </div> -->
</div>
