<div class="row conversation">
  <div class="col-12 d-flex flex-column justify-content-between">
    <div class="row header">
      <div class="col-12 col-md-12">
        <div class="row mt-3 w-100 mb-2">
          <div class="col-3 col-sm-2">
            <img onerror="'/assets/img/image-profile.png'"  [src]="avatarUrl"  alt="" class="image-profile w-100">
          </div>
          <div class="col-5 col-sm-6">
            <h2 class="h4">{{receiver?.username}}</h2>
            <!-- TODO: connect with API -->
            <p>Status</p>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <button class="btn btn-send" *ngIf="!isContact" (click)="addContact(receiver.id)"><i class="bi bi-plus"></i> Add contact</button>
            <button class="btn btn-secondary" *ngIf="isContact" (click)="removeContact(receiver.id)"><i class="bi bi-x"></i> Remove contact</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row body">
      <div class="col-12 d-flex justify-content-between flex-column content">
        <div class="row messages my-3" #scrollMe>
            <!-- <div class="col-12">
              <p class="text-center">31:41 PM, Sat, Jul 24, 2021</p>
            </div> -->
            <div class="col-12" *ngFor="let item of conversation" [ngClass]="item.receiver.id === usernameLoggedId ? 'sender' : 'receiver d-flex justify-content-end'">
              <span [innerHtml]="item.message"></span>
            </div>
        </div>
        <div class="row controls my-2">
          <div class="col-12">
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup)">
              <div class="row mb-4">
                <div class="col-10">
                  <div class="row d-flex justify-content-center">
                    <div class="col-11 input py-2">
                      <input type="text" formControlName="message" placeholder="send a message..." class="pl-3 w-100" />
                    </div>
                  </div>
                </div>
                <div class="col-2">
                  <button class="btn btn-send">
                    <i class="bi bi-send-fill text-white text-center"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
